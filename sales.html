    <h2>New Store Subission Form</h2>
    

    <form id="store-form">
      <fieldset>
        <legend>Add a New Location</legend>
    
        <div>
          <label for="store-name">Store Name:</label>
          <input type="text" id="store-name" name="store-name" required>
        </div>
    
        <div>
          <label for="min-customer">Minimum Customers:</label>
          <input type="number" id="min-customer" name="min-customer" required>
        </div>
    
        <div>
          <label for="max-customer">Maximum Customers:</label>
          <input type="number" id="max-customer" name="max-customer" required>
        </div>
    
        <div>
          <label for="avg-cookies">Average Cookies per Customer:</label>
          <input type="number" step="0.1" id="avg-cookies" name="avg-cookies" required>
        </div>
    
        <button type="submit">Add Store</button>
      </fieldset>
    </form>
